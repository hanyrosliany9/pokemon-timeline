services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: pokemon-timeline-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pokemon-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pokemon-timeline-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - pokemon-network

  # Backend and Frontend run on host for faster development
  # Run backend: cd backend && npm run start:dev
  # Run frontend: cd frontend && npm run dev

  # Cloudflare Named Tunnel for pokemontimeline.website
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: pokemon-timeline-tunnel-dev
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    network_mode: host
    profiles:
      - tunnel

volumes:
  postgres_data_dev:
  redis_data_dev:

networks:
  pokemon-network:
    driver: bridge
